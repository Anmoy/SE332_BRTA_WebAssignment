<form action="assets/php/validForm.php"  method="post"  enctype="multipart/form-data">


 <div class="container">
        <h2>Registration Form</h2>
        <b><b>
  <fieldset>
    <legend>Personal Information</legend>
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="id">ID:</label>
    <input type="number" id="id" name="id" required><br><br>
  </fieldset>
  
  <fieldset>
    <legend>Vehicle Information</legend>
    <label for="vehicleNo" >Vehicle No:</label>
    <input type="text" id="vehicleNo" name="vehicleNo" required><br><br>
    <label for="chassisNo"> Vehicle Chassis No:</label>
    <input type="text" id="chassisNo" name="chassisNo" required><br><br>
  </fieldset>
  
  <fieldset>
    <legend>Identification Documents</legend>
    <label for="profile_pic" >Your Photo:</label>
    <input type="file"  accept="image/*"  id="profile_pic" name="profile_pic" required><br><br>
    <label for="nidSoftCopy">NID Soft Copy(PDF):</label>
    <input type="file"  accept="application/pdf"  id="nidSoftCopy" name="nidSoftCopy" required><br><br>
  </fieldset>
  
  <fieldset>
    <legend>Addresses</legend>
    <label for="presentAddress">Present Address:</label>
    <textarea id="presentAddress" name="presentAddress" required></textarea><br><br>
    <label for="permanentAddress">Permanent Address:</label>
    <textarea id="permanentAddress" name="permanentAddress" required></textarea>

  </fieldset>
 <script src="validForm.js"></script>
  
  <button type="form_submit" name="submit_btn">Submit</button>
</div>

 
</form>


</body>
